<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Cerita Dicoding</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Langsung ke konten utama</a>
  <header>
    <h1>Dicoding Stories</h1>
    <nav>
      <a href="#/list">Daftar Cerita</a>
      <a href="#/add">Tambah Cerita</a>
    </nav>
  </header>
  <main id="main-content">
    <section id="story-list" hidden></section>
    <section id="story-form-section" hidden>
      <form id="story-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Deskripsi:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="photoUrl">URL Gambar:</label>
        <input type="url" id="photoUrl" name="photoUrl" required>

        <label for="location">Nama Lokasi:</label>
        <input type="text" id="location" name="location">

        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" readonly required>

        <label for="lon">Longitude:</label>
        <input type="text" id="lon" name="lon" readonly required>

        <div id="map" style="height: 300px; margin-bottom: 1rem;"></div>

        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>
</body>
</html>
